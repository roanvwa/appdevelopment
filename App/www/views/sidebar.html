<div class="scrollable">
  <h1 class="scrollable-header app-name">Rider-pro<small>1.2</small></h1>  
  <div class="scrollable-content" ng-controller="menuController as MenuCtrl">
    <div class="list-group" ui-turn-off='uiSidebarLeft'>
      <a class="list-group-item" href="#/">Home<i class="fa fa-chevron-right pull-right"></i></a>
      <a ng-repeat="category in MenuCtrl.categories.Children" class="list-group-item" ng-href="#/articles/{{category.CategoryID}}">{{category.Name}}<i class="fa fa-chevron-right pull-right"></i></a>
    </div>
  </div>
</div>
